<ion-header>
  <ion-toolbar>
    <ion-title>
      Header
    </ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content  >
    <form [formGroup]="simple_form" >
      <ion-item>
        <ion-label position="floating" >Nombre</ion-label>
        <ion-input type="text" formControlName="name" class="form-controll" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating" >Apellido</ion-label>
        <ion-input type="text" formControlName="surname" class="form-controll" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating" >Edad</ion-label>
        <ion-textarea type="number" formControlName="age" class="form-controll" required></ion-textarea>
      </ion-item>
      
    </form>
    <ion-button shape="round" expand="full" class="btn"
     [disabled]="!simple_form.valid" 
     (click)="add(simple_form.value)" 
     type="submit"
     color="success"
     >Agregar</ion-button>
  </ion-content>
